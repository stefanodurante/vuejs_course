<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Props</title>
    <style>
        .movies-wrapp {display:flex; justify-content: space-between;}
        .movie-card {
            max-width:300px;
            overflow:hidden;
        }
        .movie-card img {width:100%;}
        .movieFav-wrapper{
            background: #fff;
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }
        .movieFav {
            position: relative;
            width: 100px;
            height: 90px;
            animation: heartbeat 2s forwards;
            margin:0 auto
        }
.movieFav:before,
.movieFav:after {
    position: absolute;
    content: "";
    left: 50px;
    top: 0;
    width: 50px;
    height: 80px;
    background: rgb(246, 71, 71);
    -moz-border-radius: 50px 50px 0 0;
    border-radius: 50px 50px 0 0;
    -webkit-transform: rotate(-45deg);
    -moz-transform: rotate(-45deg);
        -ms-transform: rotate(-45deg);
        -o-transform: rotate(-45deg);
            transform: rotate(-45deg);
    -webkit-transform-origin: 0 100%;
    -moz-transform-origin: 0 100%;
        -ms-transform-origin: 0 100%;
        -o-transform-origin: 0 100%;
            transform-origin: 0 100%;
}
.movieFav:after {
    left: 0;
    -webkit-transform: rotate(45deg);
    -moz-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        -o-transform: rotate(45deg);
            transform: rotate(45deg);
    -webkit-transform-origin: 100% 100%;
    -moz-transform-origin: 100% 100%;
        -ms-transform-origin: 100% 100%;
        -o-transform-origin: 100% 100%;
            transform-origin :100% 100%;
}
@keyframes heartbeat
{
    0%
    {
        transform: scale( .5 );
        opacity: 1;
    }
    50% {
        transform: scale( 1.2 );
        opacity: 1;
    }
    100%
    {
        transform: scale( 1.5 );
        opacity: 0;
    }
}
    </style>
</head>
<body>
    <div id="app"> 
        <props-comp></props-comp>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="./components/movies/MovieFav.js"></script>
    <script src="./components/movies/MovieComp.js"></script>
    <script src="./components/PropsComp.js"></script>
    
    <script>
        let vm = new Vue({
            el: '#app', 
            data () {
                return {
                    title: 'Compartiendo data a componentes hijos [props]'
                }
            }
        })
    </script>
</body>
</html>
